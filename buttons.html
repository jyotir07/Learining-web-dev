<style>
  .Subscribe-button{
    background-color: rgb(200, 0, 0);
    color:white;
    border:none;
    padding-left:15px;
    padding-right:15px;
    padding-top:8.5px;
    padding-bottom:8.5px;       
    border-radius:2px;
    cursor:pointer;
    margin-right:7px;
    transition: opacity 0.15s;
   <!-- box-shadow: 5px 5px 5px red;-->     <!-- this is a comment in html-->
    vertical-align:top;
  }
  .Subscribe-button:hover{

    opacity:0.8;
  }
  .Subscribe-button:active{
    opacity:0.5;
  }
  
   .join-button{
    color:blueviolet;
    font-weight:bold;
    background-color: white;
    border-color:blueviolet;
    border-style:solid;
    border-width:1px;
    border-radius:2px;
    cursor:pointer;
    padding: left 50px;;
    padding: right 50px;;
    padding-top:8px;
    padding-bottom:8px;
    margin-right:7px;
    transition: bakground-color 0.15s, color: 0.15s;
    vertical-align:top;
   }
   
   .join-button:hover{
    background-color: blueviolet;
    color:white;
    opacity:0.8;
  }
  .join-button:active{
    opacity:0.7;
  }
   .tweet-button{
    background-color: rgb(75, 75, 197);
    color:white;
    border:none;
    padding-top:8px;
    padding-bottom:8px;
    padding-right:15px;
    padding-left:15px;
    border-radius:100px;
    font-weight:bold;
    font-size:14px;
    cursor:pointer;
    transition: box-shadow 0.15s;
    vertical-align:top;
   }

   .tweet-button:hover{
    box-shadow:2px 2px 34px rgba(0, 0, 0, 0.15);
    opacity:0.7;
   }
   .tweet-button:active{
    opacity:0.5;
   }
   .sign-button{
    background-color: rgb(14, 111, 58);
    border:none;
    padding-top:9px;
    padding-bottom:9px;
    padding-left:15px;
    padding-right:15px;
    font-weight:bold;
    color:white;
    border-radius:10px;
    vertical-align:top;
   }
   .this-button{
    border:none;
    border-radius:10px;
    padding:10px;
    color:blueviolet;
    background-color:transparent;
    cursor:pointer;
    font-weight:bold;

    
   }
   .this-button:hover{
    border:1px;
    background-color: blue;
    color:white;
    opacity:0.7;
    transition: box-shadow 0.7s;
   }
</style>

<body >
<button class="Subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
<button class="sign-button">
  Sign up
</button>

<article>

  <h2>This is a heading in the article tag</h2>
  <p>This is a paragraph in an article.</p>
</article>
<aside>This is aside</aside>
<button class="this-button">
  This
</button>
</body>
