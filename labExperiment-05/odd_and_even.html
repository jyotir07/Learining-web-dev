<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //JavaScript program to find odd and even numbers from 1 to 100 in different columns
    var odd = [];
    var even = [];
    for (var i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        even.push(i);
      } else {
        odd.push(i);
      }
    }
    //adding the numbers to the html document
    console.log("Odd numbers: " + odd);
    document.write("<h3>Odds</h3>");
    document.write('<table border="1">');
    document.write("<tr>"); 
    for (var i = 0; i < odd.length; i++) {
      document.write("<td>" + odd[i] + "</td>");
    }
    document.write("</tr>");
    document.write("</table><br>");
    
    document.write("<h3>Evens</h3>");
    document.write('<table border="1">');
    for(var j = 0; j < even.length; j++) {
      document.write("<td>" + even[j] + "</td>");
    }
  </script>
</body>
</html>
